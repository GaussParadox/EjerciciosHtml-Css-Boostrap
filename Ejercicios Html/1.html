<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p>* denotes mandatory</p>
    
    <form>
        <label for="fullname">Full name*:</label>
        <br><input type="text" id="fullname" name="fullname" placeholder="FirstName LastName" ><br>

        <label for="email">Email address*:</label>
        <br><input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" ><br>

        <label for="paquete">Select Tour Package*:</label>
        <br><select id="paquete" name="paquete" >
            <option value="goa">Goa</option>
        </select><br>

        <label for="llegada">Arrival date*:</label>
        <br><input type="date" id="llegada" name="llegada" ><br>

        <label for="personas">Number of persons*:</label>
        <br><input type="number"  name="personas" min="1" ><br>

        <p>What would you want to avail?*</p>
        <input type="checkbox" id="boarding" name="service" value="boarding">
        <label for="boarding">Boarding</label><br>
        <input type="checkbox" id="fooding" name="service" value="fooding">
        <label for="fooding">Fooding</label><br>
        <input type="checkbox" id="sightseeing" name="service" value="sightseeing">
        <label for="sightseeing">Sight seeing</label><br><br>

        <label for="coupon">Discount Coupon code:</label>
        <br><input type="text" id="coupon" name="coupon" placeholder="UNKNOWN_TYPE"><br>

        <p>Terms and conditions*:</p>
        <input type="radio" id="agree" name="terms" value="agree" >
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="terms" value="disagree" >
        <label for="disagree">I disagree</label><br><br>

        <button type="submit">Complete reservation</button>
    </form>
</body>
</html>
